<!DOCTYPE HTML> 
<html>
    <head> 
    <link rel="stylesheet" href="stick.css" type="text/css">
    <script src="kinetic2d-v1.0.2.js"></script>
    <script>
        var vertA = new Array(120, 70);
        var vertB = new Array(70, 170);
        var vertC = new Array(170, 170);
        var vertX = new Array(70, 20);
        var vertY = new Array(20, 120);
        var vertZ = new Array(120, 120);

        var lgTrigScale = 3;

            function degToRad(degrees) {
                return degrees * Math.PI / 180;
            }

            function cartesianToPolar(x, y) {
                var length = Math.sqrt((x * x) + (y * y));
                var angle = Math.atan(y / x);
                var polarCrds = new Array(length, angle);
                return polarCrds;
            }

            function polarToCartesian(length, theta) {
                var x = Math.cos(theta) * length;
                var y = Math.sin(theta) * length;
                var cartCrds = new Array(length, theta);
                return cartCrds;
            }

            function drawArm(x, y)
            {
                this.x = x;
                this.y = y;
                context.lineTo(this.x, this.y);
                context.stroke();
            }

            function drawArmPath(start, end) {
                context.beginPath();
                context.moveTo(start[0], start[1]);
                context.lineTo(end[0], end[1]);
                context.stroke();
            }

            function init()
            {
               canvas = document.getElementById("stickScene");
               context = canvas.getContext("2d");
               context.strokeStyle = "Red";
               context.lineJoin = 'round';
               context.lineWidth = 5;
               kin = new Kinetic_2d("stickScene");
               kin.setDrawStage(function () {
                   var context = kin.getContext();
                   kin.clear();
                   run();
               });
            }

            function run() {
                vertA[0] += 1;
                // save state 1
                context.save();
                context.translate(canvas.width / 4, canvas.height / 4);

                // save state 2
                context.save();
                context.translate(lgTrigScale * 50, lgTrigScale * 50);
                context.scale(0.5, 0.5);
                drawTriangle(vertA, vertB, vertC);
                context.restore();

                // save state 3
                context.save();
                // translate to the center of the canvas

                context.scale(lgTrigScale, lgTrigScale);
                drawTriangle(vertX, vertY, vertZ);
                context.restore();

                context.restore();
            }

            function drawTriangle(coordA, coordB, coordC) {
                // save state 
                context.save();
                // draw sides using state
                drawArmPath(coordA, coordB);
                drawArmPath(coordB, coordC);
                drawArmPath(coordC, coordA);

                context.restore();
            }

            window.onload = function () {
                init();
            };
        </script> 
    </head> 
    <body onmousedown="return false;"> 
        <canvas id="stickScene" width="960" height="640"></canvas> 
    </body>
</html>
